<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=R, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <h1 class="title">Everything I need to do</h1>

    <div class="all-tasks">
        <h2 class="task-list-title">My List</h2>

        <ul class="task-list">
            <li class="list-name active-list">YouTube</li>
            <li class="list-name">CodePen</li>
            <li class="list-name">Grocery</li>
        </ul>

        <form action="">
            <input type="text" class="new list" placeholder="new list name" aria-label="new list name">
            <button class="btn create" aria-label="create new list">+</button>
        </form>
    </div>

    <div class="todo-list">
        <div class="todo-header">
            <h2 class="list-title">YouTube</h2>
            <p class="task-count">3 remaining tasks</p>
        </div>

        <div class="todo-body">
            <div class="tasks">
                <!-- task-1 -->
                <div class="task">
                    <input type="checkbox" id="task-1">
                    <label for="task-1">
                        <span class="custom-checkbox"></span>
                        Code along a todo list
                    </label>
                </div>

                <!-- task-2 -->
                <div class="task">
                    <input type="checkbox" id="task-2">
                    <label for="task-2">
                        <span class="custom-checkbox"></span>
                        Keep going with CSS
                    </label>
                </div>

                <!-- task-3 -->
                <div class="task">
                    <input type="checkbox" id="task-3">
                    <label for="task-3">
                        <span class="custom-checkbox"></span>
                        JavaScript part
                    </label>
                </div>

                <div class="new-task-creator">
                    <form action="">
                        <input type="text" class="new task" placeholder="new task name" aria-label="new task name">
                        <button class="btn create" aria-label="create new task">+</button>
                    </form>
                </div>

                <div class="delete-fn">
                    <button class="btn delete">Clear completed tasks</button>
                    <button class="btn delete">Delete list</button>
                </div>
            </div> <!-- end of tasks -->
        </div> <!-- end of todo-body -->
    </div> <!-- end of todo-list -->

</body>
</html>
